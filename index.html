<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.png" alt="Логотип">
  </header>
<main class="content">
  <section class="profile">
    <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
    <div class="profile__info">
      <p class="profile__name">Жак-Ив Кусто</p>
      <p class="profile__additional">Исследователь океана</p>
      <button class="profile__edit-button">
        <img class="profile__edit-icon" src="./images/icon1.svg" alt="Редактировать">
      </button>
    </div>
    <button class="profile__add-button">
      <img class="profile__add-icon" src="./images/icon2.svg" alt="Добавить">
    </button>

  </section>
  <section class="cards">
    <div class="cards__item">
      <img class="cards__image" src="./images/karachayevsk.jpg" alt="Карачаевск">
      <div class="cards__description">
        <p class="cards__name">Карачаевск</p>
        <button class="cards__like-button cards__like-button_active"></button>
    </div>
    </div>
    <div class="cards__item">
      <img class="cards__image" src="./images/elbrus.jpg" alt="Эльбрус">
      <div class="cards__description">
        <p class="cards__name">Гора Эльбрус</p>
        <button class="cards__like-button cards__like-button_active"></button>
      </div>
    </div>
    <div class="cards__item">
      <img class="cards__image" src="./images/dombay2.jpg" alt="Домбай">
      <div class="cards__description">
        <p class="cards__name">Домбай</p>
        <button class="cards__like-button cards__like-button_active"></button>
      </div>
    </div>
    <div class="cards__item">
      <img class="cards__image" src="./images/elbrus.jpg" alt="Эльбрус">
      <div class="cards__description">
        <p class="cards__name">Эльбрус</p>
        <button class="cards__like-button cards__like-button_active"></button>
      </div>
    </div>
    <div class="cards__item">
      <img class="cards__image" src="./images/dombay2.jpg" alt="Домбай">
      <div class="cards__description">
        <p class="cards__name">Домбай</p>
        <button class="cards__like-button cards__like-button_active"></button>
      </div>
    </div>
    <div class="cards__item">
      <img class="cards__image" src="./images/karachayevsk.jpg" alt="Карачаево-Черкесская Република">
      <div class="cards__description">
        <p class="cards__name">Карачаево-Черкесская Республика</p>
        <button class="cards__like-button cards__like-button_active"></button>
      </div>
    </div>
  </section>
</main>
<footer class="footer">
  <p class="footer__text">&COPY;2020 Mesto Russia.</p>
</footer>
<div class="popup">
  <div class="popup__container">
    <button class="popup__close-button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__input-container">
          <input id="name" type="text" value="Жак-Ив Кусто" class="popup__item">
          <input id="job" type="text" value="Исследователь океана" class="popup__item">
          <button class="popup__save-button">Сохранить</button>
        </form>

  </div>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
