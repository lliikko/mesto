<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar_image" src="a696d637fa0fe0a07e4c.jpg" alt="Аватар"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__additional">Исследователь океана</p><button type="button" class="profile__edit-button"><img class="profile__edit-icon" src="8667ac4a523e8fc42e59.svg" alt="Редактировать"></button></div><button type="button" class="profile__add-button"><img class="profile__add-icon" src="d86bb2edc2f6eadb96b7.svg" alt="Добавить"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__text">&COPY;2023 Mesto Russia.</p></footer><div class="popup popup_form popup_edit-profile"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__input-container" name="profile" novalidate><input id="name" name="name" class="popup__item" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error popup__input-error_active popup__input-error_type_name" id="name-error"></span> <input id="job" name="job" class="popup__item" placeholder="Дополнительно" minlength="2" maxlength="200" required> <span class="popup__input-error popup__input-error_active popup__input-error_type_job" id="job-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_form popup_add-place"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__heading">Новое место</h2><form class="popup__input-container" name="new-place" novalidate><input id="place" name="place" class="popup__item" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error popup__input-error_active popup__input-error_type_place" id="place-error"></span> <input id="link" name="link" type="url" class="popup__item" placeholder="Ссылка на картинку" required> <span class="popup__input-error popup__input-error_active popup__input-error_type_link" id="link-error"></span> <button type="submit" class="popup__save-button">Создать</button></form></div></div><div class="popup popup_full-image"><div class="popup__image-container"><button type="button" class="popup__close-button"></button> <img class="popup__image" src="#" alt="" id="full-image"><p class="popup__place-name"></p></div></div><div class="popup popup_avatar-edit"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__heading">Обновить аватар</h2><form class="popup__input-container" name="avatar-edit" novalidate><input id="avatar" name="avatar" type="url" class="popup__item" placeholder="Ссылка" minlength="2" maxlength="130" required> <span class="popup__input-error popup__input-error_active popup__input-error_type_avatar" id="avatar-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_confidence"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__heading">Вы уверены?</h2><form class="popup__input-container" name="confidence" novalidate><button type="submit" class="popup__save-button">Да</button></form></div></div><template id="card-item"><div class="cards__item"><img class="cards__image" src="#" alt="" id="btnImage"> <button type="button" class="cards__trash-button cards__trash-button_disabled" id="btnDelete"></button><div class="cards__description"><h2 class="cards__name"></h2><button type="button" class="cards__like-button" id="btnLike"></button><p class="cards__like-number">0</p></div></div></template></body></html>
