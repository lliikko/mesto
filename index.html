<div class="popup popup_form popup_edit-profile">
  <div class="popup__container">
    <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__input-container" name="profile">
          <input id="name" name="name" type="text" class="popup__item" placeholder="Имя">
          <input id="job" name="job" type="text" class="popup__item" placeholder="Дополнительно">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
  </div>
</div>
<div class="popup popup_form popup_add-place">
  <div class="popup__container">
    <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__input-container" name="new-place">
          <input id="place" name="place" type="text" class="popup__item" placeholder="Название">
          <input id="link" name="link" type="text" class="popup__item" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
  </div>
</div>
<div class="popup popup_full-image">

    <button type="button" class="popup__close-button"></button>
    <img class="popup__image" src="" alt="" id="full-image">
    <p class="popup__place-name"></p>
  </div>
</div>

    <div class="cards__description">
      <h2 class="cards__name"></h2>
